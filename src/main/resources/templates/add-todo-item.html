<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}" />


    <title>Document</title>

</head>
<body>
<div class="container">
    <div class="col-md-6">
        <h1>Add a new Todo Item</h1>
        <form action="#" th:action="@{/todo}" th:object="${todoItem}" method="POST">

            <div class="form-group">
                <label for="description">Description</label>
                <input class="form-control" type="text" th:field="*{description}" id="description"
                       placeholder="Description">

                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
            </div>

            <button type="submit" class="btn btn-success">Add Task!</button>
        </form>

    </div>
</div>
</body>
</html>
